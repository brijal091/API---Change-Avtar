<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplest Api Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="secound-container">
            <h1 class="header" style="margin: 25px;">Hello. Let's See your Avtar.</h1>
            <div class="input-container container">
                <input class="form-control" type="text" placeholder="Enter your Name" name="name" id="name">
            </div>
            <div class="img">
                <img src="brij.jpg" alt="Image not Found" class="image">
            </div>
            <div class="button">
                <button type="button" class="btn btn-dark" id="button">Submit</button>
            </div>
        </div>
    </div>

    <script>
        $( document ).ready(function() {
            $('#button').click(function() {
            const name = $("#name").val();
            api = `https://joeschmoe.io/api/v1/${name}`;
            $('.image').attr('src', api);
        });
    });
      
    </script>
</body>
</html>
